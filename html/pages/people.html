<?php include('head.html');

if(isset($users)):

$list = '';
foreach($users as $user)
{
	if(isset($user['firstname']) and isset($user['lastname']))
		$un = $user['firstname'].' '.$user['lastname'];
	else
		$un = $user['username'];
	
	// For clarity, "name" is the school's name because of a join.
	if(isset($user['name']))
		$user['schoolname'] = $user['name'];
	
	$list .= '<li id="'.$user['id'].'">
		<img src="images/users/1_220x250.jpg"/>
		<h3 class="title"><a href="user/'.urlencode($user['username']).'">'.$un.'</a></h3>
		<div class="description">
			<p>'.$user['schoolname'].'</p>
			<p>Lives in '.$user['location'].'</p>
			<p>4 uploads</p>
		</div>
	</li>';
}
echo '<ol id="list" class="masonry">'.$list.'</ol>';

else:

echo '<p>No users found.</p>';

endif;

include('foot.html'); ?>
