{include 'head.html'}
<div id="column2-m">
	<div class="box">
		<div class="title">Register</div>
		<p>Join the online platform for European media students!</p>

			<form id="register-form" action="jsi.php?action=register" method="post">
				<fieldset>
					<dl>
						<dt><label for="name">Username</label></dt>
						<dd><input type="text" name="username" /></dd>
					</dl>

					<dl>
						<dt><label for="name">Email Address</label></dt>
						<dd><input type="text" name="email" /></dd>
					</dl>

					<dl>
						<dt><label for="name">Password</label></dt>
						<dd><input type="password" name="password" /></dd>
					</dl>

					<dl>
						<dt><label for="name">Firstname</label></dt>
						<dd><input type="text" name="firstname" /></dd>
					</dl>

					<dl>
						<dt><label for="name">Lastname</label></dt>
						<dd><input type="text" name="lastname" /></dd>
					</dl>

					<dl>
						<dt><label for="name">Gender</label></dt>
							<select name="gender">
								<option value="M">Boy</option>
								<option value="F">Girl</option>
							</select>
					</dl>

					<dl>
						<dt><label for="name">Location</label></dt>
						<dd><input type="text" name="location" /></dd>
					</dl>

					<dl>
						<dt><label for="name">School</label></dt>
						<dd>
							<select name="school">
								<option value="1">Mediacollege Amsterdam</option>
								<option value="2">Filmová škola</option>
								<option value="3">Olav Duun</option>
							</select>
						</dd>
					</dl>
<!--
					<dl>

						<dt><label for="name">Profile picture</label></dt>

						<dd><input type="file" name="picture" id="picture"></dd>

					</dl>
-->
				</fieldset>
				<input type="submit" value="Register"/>
			</form>

	</div>
</div>
{include 'foot.html'}
