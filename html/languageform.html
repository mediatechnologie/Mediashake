<form method="post">
	<select name="lang">
		<?php // Languages are defined in Site.class.php
		foreach($languages as $lang => $code):
			$selected = null;
			if(isset($_SESSION['language']) and $code == $_SESSION['language'])

				$selected = ' selected';
